<ng-container *ngIf="photos.length > 5">


  <cdk-virtual-scroll-viewport itemSize="340" (scrolledIndexChange)="nextBatch($event, (offset.getValue() + 1))">


    <li *cdkVirtualFor="let photo of photos">
      <img [src]="photo.url" alt="">
      <span class="emotion">{{photo.emotion}}</span>
    </li>

  </cdk-virtual-scroll-viewport>

</ng-container>

<ng-container *ngIf="infinite | async as photos">


  <cdk-virtual-scroll-viewport itemSize="340" (scrolledIndexChange)="nextBatch($event, (offset.getValue() + 1))">


    <div *cdkVirtualFor="let photo of photos">
      <img [src]="photo.url" alt="">
    </div>

  </cdk-virtual-scroll-viewport>

</ng-container>
